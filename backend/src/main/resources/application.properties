# =============================================
# DATABASE - AIVEN CLOUD (MySQL)
# =============================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME:avnadmin}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration Hikari Pool (très important sur Render/Aiven)
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# =============================================
# JPA / HIBERNATE
# =============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================================
# SERVER - OBLIGATOIRE POUR RENDER
# =============================================
server.port=${PORT:10000}
server.address=0.0.0.0

# =============================================
# APPLICATION NAME
# =============================================
spring.application.name=fapshi-backend

# =============================================
# EMAIL (Gmail)
# =============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=pewoparfait@gmail.com
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =============================================
# LOGGING (optimisé production)
# =============================================
logging.level.root=INFO
logging.level.com.fapshi=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.com.zaxxer.hikari=DEBUG

# =============================================
# SWAGGER / OPENAPI
# =============================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# =============================================
# APPLICATION SPECIFIC
# =============================================
app.reset-code.expiration-minutes=10
app.aangaraa.webhook-url=${AANGARAA_WEBHOOK_URL}