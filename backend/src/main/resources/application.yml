spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fapshi_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: "" 
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  application:
    name: fapshi-backend

server:
  port: 8080

# Correction du format pour les logs (en mode YAML)
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.fapshi.backend.security: DEBUG

# Configuration Swagger (SpringDoc)
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs